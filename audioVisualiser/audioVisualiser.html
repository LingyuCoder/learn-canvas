<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImagePicker</title>
    <style type="text/css">
        html, body {
          margin:0;
          padding:0;
        }

        canvas {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          pointer-events: none;
        }

        audio {
          position: absolute;
          bottom: 1em; left: 50%;
          width: 500px; margin: 0 -250px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="audio" controls autoplay loop src="http://lingyucoder-demo.qiniudn.com/audio/1.OGG"></audio>
    <script type="text/javascript" src="../RequestAnimationFramePolyfill.js"></script>
    <script type="text/javascript" src="../util.js"></script>
    <script type="text/javascript" src="../Color.js"></script>
    <script type="text/javascript" src="AudioAnalyser.js"></script>
    <script type="text/javascript" src="AudioVisualiser.js"></script>
</body>
</html>
