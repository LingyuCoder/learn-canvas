<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>音频可视化Demo</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    audio {
        position: absolute;
        bottom: 1em;
        left: 50%;
        width: 500px;
        margin: 0 -250px;
    }
    select {
      position: absolute;
      left: 20px;
      top: 20px;
    }
    </style>
</head>

<body>
    
    <canvas id="canvas"></canvas>
    <audio id="audio" controls autoplay loop src="http://lingyucoder-demo.qiniudn.com/audio/4.OGG"></audio>
    <select id="showType">
      <option value="line" selected>线条</option>
      <option value="bar">柱状</option>
      <option value="spread">发散</option>
      <option value="snow">雪花</option>
    </select>
    <script type="text/javascript" src="../lib/RequestAnimationFramePolyfill.js"></script>
    <script type="text/javascript" src="../lib/promise.js"></script>
    <script type="text/javascript" src="../lib/require.js"></script>

    <script>
        require.config({
            baseUrl: '../',
            paths: {
                BarPainter: 'audioVisualiser/BarPainter',
                LinePainter: 'audioVisualiser/LinePainter',
                SnowPainter: 'audioVisualiser/SnowPainter',
                SpreadPainter: 'audioVisualiser/SpreadPainter',
                AudioBehavior: 'audioVisualiser/AudioBehavior',
                AudioAnalyser: 'audioVisualiser/AudioAnalyser'
            }
        });
    </script>
    <script type="text/javascript" src="AudioVisualiser.js"></script>
</body>

</html>
